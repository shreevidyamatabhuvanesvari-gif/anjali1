<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>अंजली</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fff7f0, #fdebe0);
      font-family: "Noto Serif Devanagari", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .anjali-container {
      text-align: center;
      max-width: 380px;
      padding: 24px;
    }

    .avatar {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      color: #5a2d2d;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #7a4a4a;
      margin-bottom: 22px;
    }

    .shayari {
      font-size: 15px;
      color: #6b3a3a;
      line-height: 1.7;
      margin-bottom: 28px;
      font-style: italic;
    }

    .listen-btn {
      background: #d86c6c;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #6b4a4a;
    }
  </style>
</head>

<body>

<div class="anjali-container">

  <img src="assets/anjali_avatar.jpg" alt="Anjali" class="avatar"/>

  <div class="title">अंजली</div>
  <div class="subtitle">…यहीं है</div>

  <div class="shayari">
    जो फूल यहां पर खिल न सके, ओ फूल वहां खिल जायेगें।<br/>
    हम इस दुनियाँ में मिल न सके, उस दुनियाँ में मिल जायेगें।।
  </div>

  <button class="listen-btn" id="startBtn">ए सुनो…</button>

  <div class="hint">बोलिए…<br/>अंजली सुन रही है।</div>

</div>

<!-- ==============================
     CORE (सबसे पहले)
     ============================== -->
<script src="core/AnjaliCore.js"></script>

<!-- ==============================
     VOICE
     ============================== -->
<script src="voice/tts.js"></script>
<script src="voice/stt.js"></script>
<script src="voice/STT_LongListening.js"></script>

<!-- ==============================
     KNOWLEDGE + MEMORY
     ============================== -->
<script src="learning/KnowledgeBase.js"></script>
<script src="learning/ExperienceMemory.js"></script>
<script src="core/ContextMemory.js"></script>

<!-- ==============================
     ETHOS (❤️ अंजली का हृदय)
     ============================== -->
<script src="ethos/AnjaliEthos.js"></script>

<!-- ==============================
     ANSWER + REASONING
     ============================== -->
<script src="answer/KnowledgeAnswerEngine.js"></script>
<script src="reasoning/ReasoningEngine.js"></script>

<!-- ==============================
     RESPONSE (Voice Personality + Rhythm)
     ============================== -->
<script src="response/ResponseEngine.js"></script>

<!-- ==============================
     PRESENCE (नाम से जागना)
     ============================== -->
<script src="presence/AnjaliPresence.js"></script>

<!-- ==============================
     UI — HEARTBEAT (अनुभूति का दृश्य)
     ============================== -->
<script src="ui/AnjaliHeartbeat.js"></script>

<!-- ==============================
     DIAGNOSTICS (हमेशा सबसे अंत में)
     ============================== -->
<script src="diagnostics/anjali_real_diagnostic.js"></script>
<script src="diagnostics/anjali_diagnostic_spec.js"></script>
<script src="diagnostics/anjali_diagnostic_weights.js"></script>
<script src="diagnostics/anjali_diagnostic_score.js"></script>

<!-- BOOTSTRAP -->
<script>
document.getElementById("startBtn").addEventListener("click", function () {

  if (window.TTS && TTS.init) TTS.init();
  if (window.AnjaliCore && AnjaliCore.start) AnjaliCore.start();

  if (window.STT_LongListening) {
    STT_LongListening.start();
  }

});
</script>

</body>
</html>
